<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sign-up Page</title>
 
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="signup-card">
      <h1 class="signup-card__title">sign-up</h1>
      <form id="signup-form" class="signup-card__form">
        <div class="signup-card__input-group">
          <label class="signup-card__label" for="username">Username</label>
          <input class="signup-card__input" type="text" id="username" name="username" placeholder="Enter a username" required>
        </div>
        <div class="signup-card__input-group">
          <label class="signup-card__label" for="password">Password</label>
          <input class="signup-card__input" type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="signup-card__input-group">
          <label class="signup-card__label" for="email">email</label>
          <input class="signup-card__input" type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <button class="signup-card__button" type="submit">sign-up</button>
      </form>
    </div>
  </div>

  
  <script src="signup.js"></script>

</body>
</html>

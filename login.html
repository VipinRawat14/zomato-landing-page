<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
 
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="login-card">
      <h1 class="login-card__title">Login</h1>
      <form id="login-form" class="login-card__form">
        <div class="login-card__input-group">
          <label class="login-card__label" for="username">Username</label>
          <input class="login-card__input" type="text" id="username1" name="username" placeholder="Enter your username" required>
        </div>
        <div class="login-card__input-group">
          <label class="login-card__label" for="password">Password</label>
          <input class="login-card__input" type="password" id="password1" name="password" placeholder="Enter your password" required>
        </div>
        <button class="login-card__button" type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="login.js"></script>

</body>
</html>
